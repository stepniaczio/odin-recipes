    <h1>
        hod dog - a recipe
    </h1>

    <p><img src="https://www.thespruceeats.com/thmb/v8Fxdi82UJnjYaXYy7vk5fotYAo=/2000x2000/smart/filters:no_upscale()/homemade-hot-dogs-1808491-final-01-ddf78878cb784ccdb617a2ae31674b75.jpg"></p>

    <p>Ingredients</p>
    <ul>
        <li>
            1/4 cup onion (very finely minced)
        </li>
        <li>
            1 small clove garlic (finely chopped)    
        </li>
        <li>
            1 teaspoon ground coriander   
        </li>
        <li>
            1 teaspoon sweet paprika
        </li>
    </ul>

    <p>Steps</p>
    <ol>
        <li>
            Cook one minute on each side.
        </li>
        <li>
            Move the hot dogs to the hot side of the grill. 
        </li>
        <li>
            Serve.
        </li>
    </ol>



</body>
